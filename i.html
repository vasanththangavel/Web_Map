<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/style2.css"/>
        <link rel="stylesheet" href="./css/leaflet.draw.css"/>
        <style>
                #map { height: 100%; }
            </style>
    </head>
    <body>
        <script type="text/javascript" src="js/Working.js"></script>
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script type="text/javascript" src="js/leaflet-providers.js"></script>
        <script type="text/javascript" src="js/Control.Draw.js"></script>
        <script type="text/javascript" src="js/Leaflet.Draw.Event.js"></script>
        <script type="text/javascript" src="js/Leaflet.draw.js"></script>
        <script type="text/javascript" src="js/Toolbar.js"></script>
        <script type="text/javascript" src="js/Tooltip.js"></script>
        <script type="text/javascript" src="js/leaflet.filelayer.js"></script>
        <script type="text/javascript" src="js/togeojson.js"></script>
        <script type="text/javascript" src="js/GeometryUtil.js"></script>
        <script type="text/javascript" src="js/LatLngUtil.js"></script>
        <script type="text/javascript" src="js/LineUtil.Intersect.js"></script>
        <script type="text/javascript" src="js/Polygon.Intersect.js"></script>
        <script type="text/javascript" src="js/Polyline.Intersect.js"></script>
        <script type="text/javascript" src="js/TouchEvents.js"></script>
        <script type="text/javascript" src="js/EditToolbar.js"></script>
        <script type="text/javascript" src="js/EditToolbar.Delete.js"></script>
        <script type="text/javascript" src="js/EditToolbar.Edit.js"></script>
        <script type="text/javascript" src="js/Edit.Circle.js"></script>
        <script type="text/javascript" src="js/Edit.CircleMarker.js"></script>
        <script type="text/javascript" src="js/Edit.Marker.js"></script>
        <script type="text/javascript" src="js/Edit.Poly.js"></script>
        <script type="text/javascript" src="js/Edit.Rectangle.js"></script>
        <script type="text/javascript" src="js/Edit.SimpleShape.js"></script>
        <script type="text/javascript" src="js/EditToolbar.Delete.js"></script>
        <script type="text/javascript" src="js/EditToolbar.Edit.js"></script>
        <script type="text/javascript" src="js/DrawToolbar.js"></script>
        <script type="text/javascript" src="js/Draw.Circle.js"></script>
        <script type="text/javascript" src="js/Draw.CircleMarker.js"></script>
        <script type="text/javascript" src="js/Draw.Feature.js"></script>
        <script type="text/javascript" src="js/Draw.Marker.js"></script>
        <script type="text/javascript" src="js/Draw.Polygon.js"></script>
        <script type="text/javascript" src="js/Draw.Polygon.js"></script>
        <script type="text/javascript" src="js/Draw.Polyline.js"></script>
        <script type="text/javascript" src="js/Draw.Rectangle.js"></script>
        <script type="text/javascript" src="js/Draw.SimpleShape.js"></script>
        <div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
<script>
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib }),
            map = new L.Map('map', { center: new L.LatLng(51.505, -0.04), zoom: 13 }),
            drawnItems = L.featureGroup().addTo(map);
    L.control.layers({
        'osm': osm.addTo(map),
        "google": L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            attribution: 'google'
        })
    }, { 'drawlayer': drawnItems }, { position: 'topleft', collapsed: false }).addTo(map);
    map.addControl(new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            poly: {
                allowIntersection: false
            }
        },
        draw: {
            polygon: {
                allowIntersection: false,
                showArea: true
            }
        }
    }));

    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;

        drawnItems.addLayer(layer);
    });

</script>
</body>
</html>
